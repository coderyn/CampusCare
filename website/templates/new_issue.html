{% extends "base.html" %}

{% block title %}Report New Issue{% endblock %}

{% block content %}
<div class="card">
    <h1><i class="fas fa-plus-circle"></i> Report New Issue</h1>
    <p class="form-description">Please provide details about the campus issue you've encountered.</p>
    
    <form method="POST" action="{{ url_for('new_issue') }}" class="issue-form">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Issue Title *</label>
            <input type="text" id="title" name="title" class="form-input" required 
                   placeholder="Brief description of the issue">
        </div>
        
        <div class="form-group">
            <label for="description"><i class="fas fa-file-alt"></i> Description *</label>
            <textarea id="description" name="description" class="form-textarea" required 
                      rows="4" placeholder="Detailed description of the issue"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="category"><i class="fas fa-layer-group"></i> Category *</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location *</label>
                <input type="text" id="location" name="location" class="form-input" required 
                       placeholder="Where is the issue located?">
            </div>
        </div>
        
        <div class="form-group">
            <label for="priority"><i class="fas fa-exclamation-triangle"></i> Priority</label>
            <select id="priority" name="priority" class="form-select">
                {% for priority in priorities %}
                    <option value="{{ priority }}" {% if priority == 'Medium' %}selected{% endif %}>
                        {{ priority }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-paper-plane"></i> Submit Issue
            </button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
